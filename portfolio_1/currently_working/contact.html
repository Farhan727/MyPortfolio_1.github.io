<!doctype html>
<html lang="en">

   <head>

    <meta name="viewport" content="width=device-width">
    <meta name="X-UA-Compitable" content="ie-edge">

    <link rel="stylesheet" href="contact.css">

    <title>About Us Page</title>

   </head>

   <body>


    <!--/*==============================================================
                  
                     Contact Us Section Starting from Here... 
    
    ============================================================== */ -->

<section class="contact-us-section section"> <!-- Contact Us Section Starting from Here... -->

    <div class="container"> <!--container div start-->

        <h2 class="common-heading">Contact Us</h2>
    
    </div> <!--container div end-->

    <!--This is map embaded start-->


    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d26930.050644855975!2d74.514071!3d32.465835!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4798a62d873730fd!2z2LPbjNin2YTaqdmI2bkg24zZiNmG24zZiNix2LPZuduMIFVuaXZlcnNpdHkgb2YgU2lhbGtvdA!5e0!3m2!1sen!2sus!4v1656067752087!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <!--This is map embaded end-->
    

    <div class="section-contact-main contact-container">

        <form action="#">
            <div class="grid-two-columns"> <!--form first 2 columns div-->
                
                <div>

                <input type="text" name="username" id="username" placeholder="Your Name">
                <label for="username"></label>

                </div>

                  
                <div>

                <input type="email" name="email" id="email" placeholder="Your Email">
                <label for="email"></label>
                
                </div>
          
          </div> <!--form first 2 columns div end-->

          <div>
            <input type="text" name="subject" placeholder="Subject">
          </div>

          <div>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <label for="textarea"></label>
          </div>

          <div>
            <input type="submit" name="submit" class="btn" id="submit" value="Send Message">
          </div>

        </form>

    </div>

  </section> <!-- Contact Us Section end from Here... -->
    
   </body>

</html>
